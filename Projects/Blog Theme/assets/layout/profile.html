  <!-- Header -->
  <section class="main-header text-white bg-primary py-2">
    <div class="container">
      <h1><i class="fa fa-user mr-1"></i>Profile</h1>
    </div>
  </section>


  <!-- Action Buttons -->
  <section id="actions" class="bg-light py-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="../../index.html" class="btn btn-light btn-block">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
            <i class="fa fa-lock"></i> Change Password
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block">
            <i class="fa fa-plus"></i> Delete Account
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Profile -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <!-- col-md-9 -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text" id="title" class="form-control" value="Abdullah Muhammad">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" class="form-control" value="abdo5666@gmail.com">
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea class="form-control" id="bio" name="addPostEditor">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore amet similique nesciunt est aliquam eaque earum, tempora quo assumenda, rerum, expedita maxime libero odio voluptatibus sint deserunt ullam. Laboriosam, ex.</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- col-md-3 -->
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="../img/avatar.png" class="d-block img-fluid mb-3" alt="">
          <button class="btn btn-primary btn-block">Edit image</button>
          <button class="btn btn-danger btn-block">Delete image</button>
        </div>

      </div>

         
  </section>

        </div>
      </div>
    </div>
  </footer>

  <!-- Password Modal -->
  <div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Change Password</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="user-name">Password</label>
              <input type="password" id="user-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="user-name">Confirm Password</label>
              <input type="password" id="user-name" class="form-control">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-success"  data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
