    <link href="../fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Stylesheet -->
    <!-- build:css -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <h3 class="d-inline align-middle">Blogin</h3>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="../../index.html">Dashboard</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="posts.html">Posts</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="categories.html">Categories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="users.html">Users</a>
                  </li>
              </ul>

              <div class="navbar-nav btn-group ml-auto">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user mr-3"></i>Welcome</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="profile.html"><i class="fa fa-user-circle mr-3"></i>Profile</a>
                  <a class="dropdown-item" href="settings.html"><i class="fa fa-gear mr-3"></i>Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="login.html"><i class="fa fa-user-times mr-3"></i>Log out</a>
                </div>
              </div>
          </div>
      </div>
  </nav>


  <!-- Header -->
  <section class="main-header text-white bg-primary py-2">
    <div class="container">
      <h1><i class="fa fa-gear mr-1"></i>Settings</h1>
    </div>
  </section>


  <!-- Action Buttons -->
  <section id="actions" class="bg-light py-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="../../index.html" class="btn btn-light btn-block">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block">
            <i class="fa fa-plus"></i> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Settings -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <!-- col-md-9 -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form action="">
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="yes" checked=""> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="no" checked=""> No
                    </label>
                  </div>
                </fieldset>

                <fieldset class="form-group">
                  <legend>Homepage Format</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="posts" checked=""> Post index
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="page" checked=""> Single page
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>

        <!-- col-md-3 -->
        <div class="col-md-3">
          <!-- card 1 -->
          <div class="card text-center bg-primary mb-3 text-white">
            <div class="card-body">
              <h3>Posts</h3>
              <h2 class="display-4">
                <i class="fa fa-pencil"></i> 6
              </h2>
              <a href="posts.html" class="btn btn-outline-light btn-sm">View All</a>
            </div>
          </div>

          <!-- card 2 -->
          <div class="card text-center bg-warning mb-3 text-white">
            <div class="card-body">
              <h3>Categories</h3>
              <h2 class="display-4">
                <i class="fa fa-folder-open-o"></i> 5
              </h2>
              <a href="posts.html" class="btn btn-outline-light btn-sm">View All</a>
            </div>
          </div>

          <!-- card 3 -->
          <div class="card text-center bg-success mb-3 text-white">
            <div class="card-body">
              <h3>Users</h3>
              <h2 class="display-4">
                <i class="fa fa-users"></i> 1
              </h2>
              <a href="posts.html" class="btn btn-outline-light btn-sm">View All</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer" class="py-3 bg-dark text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 mx-auto">
          <p class="lead">Copyright &copy; 2019</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
